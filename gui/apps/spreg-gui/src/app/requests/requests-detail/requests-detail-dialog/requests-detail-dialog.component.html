<div>
  <div mat-dialog-content>
    <p>{{promptText}}</p>
  </div>
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <button mat-raised-button (click)="onYesClick()">{{'YES' | translate}}</button>
      <button mat-raised-button class="ml-4" (click)="onNoClick()">{{'NO' | translate}}</button>
    </div>
  </div>
</div>
