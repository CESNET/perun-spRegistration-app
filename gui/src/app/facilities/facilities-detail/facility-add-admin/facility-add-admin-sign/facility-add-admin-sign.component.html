<div class="container-fluid pt-5 p-lg-5">
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading" color=""></mat-spinner>
  <div *ngIf="!loading" class="card mb-4 shadow-sm">
    <div class="card-body p-3 p-lg-5">
      <h2 class="card-title">
        {{'FACILITIES.ADD_ADMIN_SIGN_TITLE' | translate}} {{facility}}?
      </h2>

      <div class="pull-right">
        <button class="ml-2" mat-raised-button color="accent" (click)="addAdmin()">
          {{'FACILITIES.ADD_ADMIN_SIGN_SUBMIT' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
