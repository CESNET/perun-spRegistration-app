<div class="container-fluid pt-5 p-lg-5">
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading" color=""></mat-spinner>

  <div class="row">
    <div class="col-12">
      <div *ngIf="!loading" class="card mb-4 shadow-sm">
        <div class="card-body p-3 p-lg-5">
          <div class="row">
            <h1 class="mb-3 col-8">{{'REQUESTS.EDIT_REQUEST' | translate}}</h1>
            <label class="mt-5 col-4">{{'REQUESTS.COMMENTS_FROM_ADMIN' | translate}}</label>
          </div>
          <div class="mt-4" *ngIf="this.isCardBodyVisible">
            <div class="container-fluid" *ngFor="let applicationItems of applicationItemGroupsWithComment">
              <app-application-item
                *ngFor="let appItem of applicationItems"
                [applicationItem]="appItem">
              </app-application-item>
            </div>
            <div *ngIf="showMore">
              <div class="container-fluid" *ngFor="let applicationItems of applicationItemGroupsWithoutComment">
                <app-application-item
                  *ngFor="let appItem of applicationItems"
                  [applicationItem]="appItem">
                </app-application-item>
              </div>
            </div>
            <div class="mt-4">
              <button
                *ngIf="!showMore"
                class="ml-2"
                type="button"
                mat-raised-button
                (click)="changeShowMore()">
                {{"REQUESTS.SHOW_MORE" | translate}}
              </button>
              <button
                *ngIf="showMore"
                class="ml-2"
                type="button"
                mat-raised-button
                (click)="changeShowMore()">
                {{"REQUESTS.SHOW_LESS" | translate}}
              </button>
              <div class="pull-right">
                <button
                  class="ml-2"
                  type="submit"
                  mat-raised-button
                  color="accent"
                  (click)="submitRequest()">
                  {{"REQUESTS.REQUEST_SUBMIT" | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
