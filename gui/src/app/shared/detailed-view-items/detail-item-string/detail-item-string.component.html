<detail-item-sub-comment-button #buttonComponent [isAppAdmin]="isAppAdmin" [includeComment]="includeComment"
                                [showComment]="!!item.comment"></detail-item-sub-comment-button>

<div class="p-0 m-0">
  <p class="mb-1 text-break">
    <mat-icon *ngIf="displayOldVal" class="mr-2" matTooltip="{{'REQUESTS.CHANGED_VAL_WARN' | translate}}">warning</mat-icon>
    <span class="font-thick mr-2">{{item.name | itemLocalePipe}}</span>
    <span class="text-break" [innerHTML]="item.value | detailedViewItemValuePipe"></span>
  </p>
  <p class="mb-1 text-break text-muted small" *ngIf="displayOldVal">
    <span class="mr-1">{{'REQUESTS.OLD_VALUE' | translate}}:</span>
    <span class="text-break" [innerHTML]="item.oldValue | detailedViewItemValuePipe"></span>
  </p>
  <p class="text-muted mb-1">
    <span class="small" [innerHTML]="item.description | itemLocalePipe"></span>
  </p>
</div>

<detail-item-sub-comment [includeComment]="includeComment" [item]="item" [isAppAdmin]="isAppAdmin"
                         [buttonComponent]="buttonComponent"></detail-item-sub-comment>
