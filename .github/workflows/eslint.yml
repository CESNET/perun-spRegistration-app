name: ESLint
on: [pull_request]
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Run ESLint
        uses: reviewdog/action-eslint@v1.16.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: 'github-pr-review'
          eslint_flags: 'src'
          fail_on_error: true
          level: 'error'
          workdir: 'gui'
